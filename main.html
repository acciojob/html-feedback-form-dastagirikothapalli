<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2 class="form-title">Feedback Form</h2>

        <form id="feedbackForm">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" minlength="3" maxlength="50" required>
            </div>

            <!-- Portfolio Input -->
            <div class="form-group">
                <label for="portfolio">Portfolio</label>
                <input id="portfolio" type="url" name="portfolio" required>
            </div>

            <!-- Favorite Color Input -->
            <div class="form-group">
                <label for="favColor">Favorite Color</label>
                <input id="favColor" type="color" name="favColor">
            </div>

            <!-- Likeness Input -->
            <div class="form-group">
                <label for="likeness">Likeness</label>
                <input id="likeness" type="range" name="likeness" min="1" max="100">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
